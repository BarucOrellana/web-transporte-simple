<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/login.css">
    <title>Document</title>
</head>
<body>
<form class="container">
    <header>Crea tu perfil</header>
    <label for="name">Nombre</label>
    <input type="text" id="name">
    <label for="rfc">RFC</label>
    <input type="text" id="rfc">
    <label for="email">Correo</label>
    <input type="text" id="email">
    <label for="phone_number">Número</label>
    <input type="tel" id="phone_number">
    <label for="capacity">Capacidad</label>
    <select id="capacity">
        <option value="1">1 a 3 toneladas</option>
        <option value="2">3 a 5 toneladas</option>
        <option value="3">5 a 10 toneladas</option>
        <option value="4">10 a 15 toneladas</option>
        <option value="5">15 a 20 toneladas</option>
        <option value="6">20 a 25 toneladas</option>
        <option value="7">Mas de 25 toneladas</option>
    </select>
    <button id="login-btn" type="submit">Crear</button>
</form>
<script>
    let btn = document.getElementById("login-btn");
    btn.addEventListener("click", login);
    
    async function login(event) {
        event.preventDefault();

        let campos = {
            name: document.getElementById("name").value,
            rfc: document.getElementById("rfc").value,
            email: document.getElementById("email").value,
            phoneNumber: document.getElementById("phone_number").value,
            idCapacity: parseInt(document.getElementById("capacity").value)
        };

        const request = await fetch("http://localhost:8090/transporte_simple/provider/new-provider", {
            method: 'POST', 
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(campos),
            credentials: 'same-origin'
        });
        if (request.ok) {
            window.location.href = "http://localhost:5500/HTML/login-provider.html";
            alert("Ya puedes iniciar sesión");
        } else {
            console.error("Failed to authenticate");
        }
    }
</script>
</body>
</html>
