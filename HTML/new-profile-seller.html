<body>
</nav>
<form class="container">
    <header>Crea tu perfil</header>
    <label for="name">nombre</label>
    <input type="text" id="name">
    <label for="rfc">RFC</label>
    <input type="text" id="rfc">
    <label for="email">correo</label>
    <input type="text" id="email">
    <label for="phone_number">número</label>
    <input type="tel" id="phone_number">
    <button id="login-btn" type="submit">Crear</button>
</form>
<script>
    let btn = document.getElementById("login-btn");
    btn.addEventListener("click", login);
    
    async function login(event) {
        event.preventDefault();

        let campos = {
            name: document.getElementById("name").value,
            rfc: document.getElementById("rfc").value,
            email: document.getElementById("email").value,
            phoneNumber: document.getElementById("phone_number").value
        };

        const request = await fetch("http://localhost:8090/transporte_simple/seller/new-seller", {
            method: 'POST', 
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(campos),
            credentials: 'same-origin'
        });
        if (request.ok) {
            window.location.href = "http://localhost:5500/HTML/login-seller.html";
            alert("Ya puedes iniciar sesión");
        } else {
            console.error("Failed to authenticate");
        }
    }
</script>
</body>
</html>
