        <input type="password" id="password">

    <script>
        // Obtener referencia al botón de inicio de sesión
        var loginBtn = document.getElementById('login-btn');
    
        // Agregar un evento de clic al botón
        loginBtn.addEventListener('click', function() {
            // Obtener referencias a los campos de entrada
            var usernameInput = document.getElementById('username');
            var passwordInput = document.getElementById('password');
    
            // Limpiar los valores de los campos de entrada
            usernameInput.value = '';
            passwordInput.value = '';
    
            // Redirigir a la página de inicio
            window.location.href = "index.html"; // Cambia "index.html" por la ruta de tu página de inicio
            alert("¡Ya puedes iniciar sesión!")
        });
