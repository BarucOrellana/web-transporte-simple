<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/new-account-provider.css">
    <title>Document</title>
</head>
<body>
    <nav class="menu">
        <ul>
            <li><a href="http://localhost:5500/HTML/index.html">Inicio</a></li>
            <li class="dropdown">
                <a>Iniciar sesión</a>
                <ul class="dropdown-menu">
                    <li><a href="http://localhost:5500/HTML/login-seller.html">Iniciar sesión como cliente</a></li>
                    <li><a href="http://localhost:5500/HTML/login-provider.html">Iniciar sesión como proveedor</a></li>
                </ul>
            </li>
            <li class="dropdown">
                <a>Crear cuenta</a>
                <ul class="dropdown-menu">
                    <li><a href="http://localhost:5500/HTML/new-account-seller.html">¿Tienes rutas que necesiten transporte?</a></li>
                    <li><a href="http://localhost:5500/HTML/new-account-provider.html">¿Eres proveedor de transporte y buscas nuevos clientes?</a></li>
                </ul>
            </li>
        </ul>
    </nav>
    <div class="container">
        <header>Crea tu cuenta como proveedor</header>
        <label for="username">Usuario</label>
        <input type="text" id="username">
        <label for="password">Contraseña</label>
        <input type="password" id="password">
        <button id="login-btn">Iniciar Sesión</button>
    </div>
    <script>
        let btn = document.getElementById("login-btn");
        btn.addEventListener("click", login);
        
        async function login(event) {
            event.preventDefault();

            let campos = {
                username: document.getElementById("username").value,
                password: document.getElementById("password").value
            };

            const request = await fetch("http://localhost:8090/transporte_simple/new-account/provider", {
                method: 'POST', 
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(campos),
                credentials: 'same-origin'
            });

            if (request.ok) {
                window.location.href = "http://localhost:5500/HTML/login-provider.html";
                alert("Ya puedes iniciar sesión");
            } else {
                console.error("Failed to authenticate");
            }
        }
    </script>
</body>
</html>
